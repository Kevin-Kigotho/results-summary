<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  
  <title>Frontend Mentor | Results summary component</title>
  <link rel="stylesheet" href="css/style.css">
</head>
<body>



  <main>
    <div class="card">
      <div class="result">
        <h3 class="heading result-heading"> Your Result</h2>
        <div class="points">
          <p class="point">76</p>
          <p><span>of 100</span></p>
        </div>
        <p class="comment">Great</p>
        <p class="statistics">You scored higher than 65% of the people who have taken these tests.</p>
      </div>
      <div class="summary">
        <h3 class="heading summary-heading">Summary</h3>
        <div class="categories">
          <div class="category reaction">
            <div class="image">
              <div>
                <img src="assets/images/icon-reaction.svg" alt="Reactions Icon">
              </div>
              <p>Reaction</p>
            </div>
            <div class="score">
              <p>80 <span class="denom">/ 100</span></p>
            </div>
          </div>
          <div class="category memory">
            <div class="image">
              <div>
                <img src="assets/images/icon-memory.svg" alt="Memory Icon">
              </div>
              <p>Reaction</p>
            </div>
            <div class="score">
              <p>80 <span class="denom">/ 100</span></p>
            </div>
          </div>
          <div class="category verbal">
            <div class="image">
              <div>
                <img src="assets/images/icon-verbal.svg" alt="verbal Icon">
              </div>
              <p>Reaction</p>
            </div>
            <div class="score">
              <p>80 <span class="denom">/ 100</span></p>
            </div>
          </div>
          <div class="category visual">
            <div class="image">
              <div>
                <img src="assets/images/icon-visual.svg" alt="Visual Icon">
              </div>
              <p>Reaction</p>
            </div>
            <div class="score">
              <p>80 <span class="denom">/ 100</span></p>
            </div>
          </div>
        </div>
      </div>
    </div>
  </main>

</body>
</html>
